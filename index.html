<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/5977/5977591.png">
    <title>Starbucks Kadikoy Menu</title>
</head>
<body>
    
    <div class="container">

        <div class="header-container">
            <div class="header">
                <img src="https://cdn-icons-png.flaticon.com/512/5977/5977591.png" class="brandLogo" width="60px" height="60px" alt="">
                <div class="brandInfo">
                    <h2 class="infoHeader">Starbucks</h2>
                    <p class="infoText">Kadikoy</p>
                </div>
            </div>
            <div class="navbar">
                <button class="filter-btn" data-category="T端m端">T端m端</button>
                <button class="filter-btn" data-category="Hot Coffees">Hot Coffees</button>
                <button class="filter-btn" data-category="Latte">Latte</button>
                <button class="filter-btn" data-category="Mocha">Mocha</button>
                <button class="filter-btn" data-category="Hot Tea">Hot Tea</button>
                <button class="filter-btn" data-category="Cold Coffees">Cold Coffees</button>
                <button class="filter-btn" data-category="Iced Tea">Iced Tea</button>
            </div>
        </div>

        

        <div class="menu-container">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
